name: AI Bot Continuous

on:
  # Запуск каждые 6 часов 5 минут (после завершения предыдущего)
  schedule:
    - cron: '5 */6 * * *'  # Каждые 6 часов в 5-ю минуту
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Всего 5 минут на выполнение (однократная проверка)
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 google-generativeai
        
    - name: Run single check
      env:
        COOKIES_JSON: ${{ secrets.COOKIES_JSON }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        # Временно убираем бесконечный цикл из main.py
        python single_run.py
